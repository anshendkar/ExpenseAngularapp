<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="text-center">
      <!-- Animated Content -->
      <h1 class="display-4 animated-text">Welcome to Expense Tracker</h1>
      <p class="lead mt-3 animated-text">
        Manage your expenses effortlessly. Keep track of your finances like never before.
      </p>
      
      <!-- Get Started Button -->
      <button 
        class="btn btn-primary btn-lg mt-4 shadow get-started-btn" 
        (click)="navigateToPage()">
        <i class="fas fa-arrow-right me-2"></i> Get Started
      </button>
    </div>

    <!-- Features Section -->
<div class="container mt-5 features-section">
  <h2 class="features-heading text-center mb-4">
    <span class="typing-text">Our Features..</span>
  </h2>
  <div id="featuresCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="assets/pic4.png" class="d-block w-100 feature-img" alt="Feature 1">
      </div>
      <div class="carousel-item">
        <img src="assets/pic1.png" class="d-block w-100 feature-img" alt="Feature 2">
      </div>
      <div class="carousel-item">
        <img src="assets/pic2.png" class="d-block w-100 feature-img" alt="Feature 3">
      </div>
      <div class="carousel-item">
        <img src="assets/pic3.png" class="d-block w-100 feature-img" alt="Feature 4">
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#featuresCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#featuresCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
</div>
